<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Screen Actions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header aria-label="Screen Actions">
    <h1>Screen Actions</h1>
  </header>

  <section class="card" aria-labelledby="sel-label">
    <label id="sel-label">Selected Text</label>
    <pre class="selection" id="sel" role="region" aria-live="polite">(Loading…)</pre>
  </section>

  <section class="card" aria-label="Actions">
    <div class="buttons">
      <button id="btn-auto" class="primary" aria-label="Auto Detect">Auto Detect</button>
      <button id="btn-rem" aria-label="Create Reminder">Create Reminder</button>
      <button id="btn-cal" aria-label="Add Calendar Event">Add Calendar Event</button>
      <button id="btn-ctc" aria-label="Extract Contact">Extract Contact</button>
      <button id="btn-csv" aria-label="Receipt to CSV">Receipt → CSV</button>
    </div>
    <p id="status" class="status" aria-live="polite">(Idle)</p>
  </section>

  <script defer src="popup.js"></script>
</body>
</html>
