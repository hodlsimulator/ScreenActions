<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Screen Actions</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="card">
    <img src="images/icon-48-squircle.png" alt="" width="20" height="20">
    <h1>Screen Actions</h1>
  </header>

  <section class="card">
    <label>Selected Text</label>
    <pre id="sel" class="selection">(Loading…)</pre>
  </section>

  <section class="card buttons">
    <button id="btn-auto" class="primary">Auto Detect</button>
    <button id="btn-rem">Create Reminder</button>
    <button id="btn-cal">Add Calendar Event</button>
    <button id="btn-ctc">Extract Contact</button>
    <button id="btn-csv">Receipt → CSV</button>
  </section>

  <section id="remember-wrap" class="card" style="display:none">
    <div id="last-row" style="display:none; gap:8px; align-items:center; margin-bottom:8px;">
      <button id="btn-last">Run Last</button>
    </div>
    <label><input type="checkbox" id="remember-toggle"> Remember last action (Pro)</label>
  </section>

  <p id="status" class="status">(Idle)</p>

  <script src="popup.js"></script>
</body>
</html>
