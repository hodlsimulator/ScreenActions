<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Screen Actions</title>
  <link rel="stylesheet" href="popup.css">
  <script defer src="popup.js"></script>
</head>
<body>
  <nav class="toolbar">
    <button id="navCancel" class="pill" type="button" hidden>Cancel</button>
    <div id="navTitle" class="toolbar-title">Screen Actions</div>
    <button id="navSave" class="pill primary" type="button" hidden>Save</button>
  </nav>

  <div id="app">
    <!-- HOME -->
    <section id="home" class="view active">
      <div class="group-label">Selected Text</div>
      <div id="selText" class="selection"></div>

      <div id="statusHome" class="status"></div>

      <div class="home-actions">
        <button id="btnAuto" class="btn primary" type="button">âœ¨ Auto Detect</button>
        <button id="btnReminder" class="btn" type="button">âœ”ï¸Ž Create Reminder</button>
        <button id="btnEvent" class="btn" type="button">ðŸ“… Add Calendar Event</button>
        <button id="btnContact" class="btn" type="button">ðŸ‘¤ Extract Contact</button>
        <button id="btnCSV" class="btn" type="button">ðŸ§¾ Receipt â†’ CSV</button>
      </div>
    </section>

    <!-- REMINDER EDITOR -->
    <section id="reminder" class="view">
      <div class="group-label">Details</div>
      <div class="form-row">
        <input id="remTitle" type="text" placeholder="Todo">
      </div>

      <div class="group-label">Due date</div>
      <div class="form-row">
        <label class="switch">
          <input id="remHasDue" type="checkbox">
          <span class="slider"></span>
        </label>
        <input id="remDue" type="datetime-local" disabled>
      </div>

      <div class="group-label">Notes</div>
      <div class="form-row">
        <textarea id="remNotes" rows="4" spellcheck="false"></textarea>
      </div>

      <div id="statusReminder" class="status"></div>
    </section>

    <!-- EVENT EDITOR -->
    <section id="event" class="view">
      <div class="group-label">Title</div>
      <div class="form-row">
        <input id="evTitle" type="text" placeholder="Event">
      </div>

      <div class="group-label">Start / End</div>
      <div class="form-row split">
        <input id="evStart" type="datetime-local">
        <input id="evEnd" type="datetime-local">
      </div>

      <div class="group-label">Location</div>
      <div class="form-row">
        <input id="evLocation" type="text" placeholder="">
      </div>

      <div class="form-row">
        <label class="switch">
          <input id="evInferTZ" type="checkbox">
          <span class="slider"></span>
        </label>
        <span>Infer time zone</span>
        <span style="flex:1"></span>
        <input id="evAlert" type="number" min="0" inputmode="numeric" placeholder="Alert (mins)">
      </div>

      <div id="statusEvent" class="status"></div>
    </section>

    <!-- CONTACT EDITOR -->
    <section id="contact" class="view">
      <div class="form-row split">
        <input id="ctGiven" type="text" placeholder="Given name">
        <input id="ctFamily" type="text" placeholder="Family name">
      </div>

      <div class="group-label">Emails</div>
      <div id="emails" class="list"></div>
      <div class="button-row left"><button id="addEmail" class="pill" type="button">Add email</button></div>

      <div class="group-label">Phones</div>
      <div id="phones" class="list"></div>
      <div class="button-row left"><button id="addPhone" class="pill" type="button">Add phone</button></div>

      <div class="group-label">Address</div>
      <div class="form-row split">
        <input id="ctStreet" type="text" placeholder="Street">
        <input id="ctCity"   type="text" placeholder="City">
      </div>
      <div class="form-row split">
        <input id="ctState"  type="text" placeholder="State/County">
        <input id="ctPostal" type="text" placeholder="Postal code">
      </div>
      <div class="form-row">
        <input id="ctCountry" type="text" placeholder="Country">
      </div>

      <div id="statusContact" class="status"></div>
    </section>

    <!-- RECEIPT â†’ CSV -->
    <section id="csv" class="view">
      <div class="group-label">Parse</div>
      <div class="form-row">
        <textarea id="csvInput" rows="6" spellcheck="false"></textarea>
      </div>

      <div class="group-label">Preview</div>
      <pre id="csvOut" class="selection mono"></pre>

      <div id="statusCSV" class="status"></div>
    </section>
  </div>
</body>
</html>
