<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Screen Actions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="popup.css">
  <style>
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, sans-serif; margin: 12px; }
    h1 { font-size: 16px; margin: 0 0 6px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; }
    button { padding: 8px 10px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.15); background: #fff; cursor: pointer; }
    button.primary { background: #007aff; color: #fff; border-color: #007aff; }
    .status { margin-top: 10px; font-size: 12px; color: #666; }
    .status.ok { color: #2a7f2a; }
    .status.err { color: #b00020; }
    .small { font-size: 12px; color: #666; }
    #remember-wrap { display: none; margin-top: 8px; }
    #last-row { display: none; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Screen Actions</h1>

  <div class="small">Selected Text</div>
  <div id="sel" class="small">(Loading…)</div>

  <div id="last-row" class="row">
    <button id="btn-last" class="primary">Run Last</button>
  </div>

  <div class="row">
    <button id="btn-auto">Auto Detect</button>
    <button id="btn-rem">Create Reminder</button>
    <button id="btn-cal">Add Calendar Event</button>
    <button id="btn-ctc">Extract Contact</button>
    <button id="btn-csv">Receipt → CSV</button>
  </div>

  <div id="remember-wrap">
    <label class="small">
      <input type="checkbox" id="remember-toggle">
      Remember last action (Pro)
    </label>
  </div>

  <div id="status" class="status">(Idle)</div>

  <script src="popup.js"></script>
</body>
</html>
