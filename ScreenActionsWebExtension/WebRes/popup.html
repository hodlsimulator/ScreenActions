<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Screen Actions</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="app">
    <!-- Safari draws its own chrome; toolbar kept only for title text parity if needed -->
    <div class="toolbar">
      <div id="navTitle" class="toolbar-title">Screen Actions</div>
    </div>

    <!-- â–¸ HOME -->
    <div id="home" class="view active" role="region" aria-labelledby="homeTitle">
      <h2 id="homeTitle" class="sheet-title">Screen Actions</h2>

      <div class="group-label">Selected Text</div>
      <div id="selText" class="selection" aria-live="polite"></div>

      <div class="home-actions">
        <button id="btnAuto" class="btn primary">
          <span class="icon" aria-hidden="true">âœ¨</span><span>Auto Detect</span>
        </button>
        <button id="btnReminder" class="btn">
          <span class="icon" aria-hidden="true">âœ”ï¸Ž</span><span>Create Reminder</span>
        </button>
        <button id="btnEvent" class="btn">
          <span class="icon" aria-hidden="true">ðŸ“…</span><span>Add Calendar Event</span>
        </button>
        <button id="btnContact" class="btn">
          <span class="icon" aria-hidden="true">ðŸ‘¤</span><span>Extract Contact</span>
        </button>
        <button id="btnCSV" class="btn">
          <span class="icon" aria-hidden="true">ðŸ§¾</span><span>Receipt â†’ CSV</span>
        </button>
      </div>

      <div id="statusHome" class="status" aria-live="polite"></div>
    </div>

    <!-- â–¸ REMINDER -->
    <div id="reminder" class="view" role="region" aria-labelledby="reminderTitle">
      <h2 id="reminderTitle" class="sheet-title">New Reminder</h2>

      <div class="group-label">Details</div>

      <!-- Enclosed card with three rows -->
      <div class="card" id="remDetailsCard">
        <!-- Title row (clean, no inner border; aligned with labels) -->
        <div class="row">
          <input id="remTitle" class="field-plain" type="text" placeholder="Title" autocomplete="off" />
        </div>

        <!-- Due date + toggle -->
        <div class="row">
          <label for="remHasDue" class="label-plain">Due date</label>
          <label class="switch" aria-label="Due date toggle">
            <input id="remHasDue" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <!-- Due (date + time chips at RIGHT) -->
        <div id="remDueRow" class="row">
          <label class="label-plain" for="remDueDate">Due</label>
          <div class="chip-row">
            <input id="remDueDate" class="chip-input" type="date" />
            <input id="remDueTime" class="chip-input" type="time" step="60" />
          </div>
        </div>
      </div>

      <div class="group-label">Notes</div>
      <textarea id="remNotes" rows="7" spellcheck="true"></textarea>

      <div id="statusReminder" class="status" aria-live="polite"></div>

      <div class="button-row dual">
        <button id="cancelReminder" type="button" class="btn-capsule secondary">Cancel</button>
        <button id="saveReminder"   type="button" class="btn-capsule primary">Save</button>
      </div>
    </div>

    <!-- â–¸ EVENT (unchanged) -->
    <div id="event" class="view" role="region" aria-labelledby="eventTitle">
      <h2 id="eventTitle" class="sheet-title">New Event</h2>

      <div class="group-label">Details</div>
      <div class="form-row"><input id="evTitle" type="text" placeholder="Title" /></div>
      <div class="form-row split"><label for="evStart">Start</label><input id="evStart" type="datetime-local" /></div>
      <div class="form-row split"><label for="evEnd">End</label><input id="evEnd" type="datetime-local" /></div>
      <div class="form-row split"><label for="evLocation">Location</label><input id="evLocation" type="text" placeholder="Location" /></div>
      <div class="form-row"><label for="evInferTZ" class="grow">Infer time zone</label><input id="evInferTZ" type="checkbox" /></div>
      <div class="form-row split"><label for="evAlert">Alert (mins)</label><input id="evAlert" type="number" inputmode="numeric" /></div>

      <div id="statusEvent" class="status" aria-live="polite"></div>

      <div class="button-row left">
        <button id="backEvent" type="button">Back</button>
        <div style="flex:1"></div>
        <button id="saveEvent" type="button">Done</button>
      </div>
    </div>

    <!-- â–¸ CONTACT (unchanged) -->
    <div id="contact" class="view" role="region" aria-labelledby="contactTitle">
      <h2 id="contactTitle" class="sheet-title">New Contact</h2>

      <div class="group-label">Details</div>
      <div class="form-row split"><input id="ctGiven" type="text" placeholder="Given name" /><input id="ctFamily" type="text" placeholder="Family name" /></div>

      <div class="group-label">Emails</div>
      <div id="emails" class="list"></div>
      <div class="button-row left"><button id="addEmail" type="button" onclick="return false;">Add email</button></div>

      <div class="group-label">Phones</div>
      <div id="phones" class="list"></div>
      <div class="button-row left"><button id="addPhone" type="button" onclick="return false;">Add phone</button></div>

      <div class="group-label">Address</div>
      <div class="form-row"><input id="ctStreet" type="text" placeholder="Street" /></div>
      <div class="form-row split"><input id="ctCity" type="text" placeholder="City" /><input id="ctState" type="text" placeholder="State" /></div>
      <div class="form-row split"><input id="ctPostal" type="text" placeholder="Postal code" /><input id="ctCountry" type="text" placeholder="Country" /></div>

      <div id="statusContact" class="status" aria-live="polite"></div>

      <div class="button-row left">
        <button id="backContact" type="button">Back</button>
        <div style="flex:1"></div>
        <button id="saveContact" type="button">Done</button>
      </div>
    </div>

    <!-- â–¸ RECEIPT â†’ CSV (unchanged) -->
    <div id="csv" class="view" role="region" aria-labelledby="csvTitle">
      <h2 id="csvTitle" class="sheet-title">Receipt â†’ CSV</h2>

      <div class="group-label">Parse</div>
      <textarea id="csvInput" rows="5" class="mono"></textarea>

      <div class="group-label">Preview</div>
      <pre id="csvOut" class="mono"></pre>

      <div id="statusCSV" class="status" aria-live="polite"></div>

      <div class="button-row left">
        <button id="backCSV" type="button">Back</button>
        <div style="flex:1"></div>
        <button id="exportCSV" type="button">Export CSV</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
