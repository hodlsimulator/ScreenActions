<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Screen Actions</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <img src="images/icon-48.png" alt="" width="24" height="24">
    <h1>Screen Actions</h1>
  </header>

  <section class="card">
    <label>Selected Text</label>
    <div id="sel" class="selection" aria-live="polite">(Loading…)</div>
  </section>

  <section class="buttons">
    <button id="btn-rem" class="primary">Create Reminder</button>
    <button id="btn-cal">Add Calendar Event</button>
    <button id="btn-ctc">Extract Contact</button>
    <button id="btn-csv">Receipt → CSV</button>
  </section>

  <p id="status" class="status" role="status" aria-live="polite"></p>

  <script src="popup.js"></script>
</body>
</html>
